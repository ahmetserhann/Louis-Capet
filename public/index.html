<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louis Capet </title>
  <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200;1,500;1,600&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</head>
<body class="bg-louis-melon min-h-min"> 
    <nav class="p-5 bg-louis-ıceland shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center ">
          <span class="text-2xl font-poppins cursor-pointer">
            <img class="h-10 inline"
              src="./images/louiscapet1.png">
            Louis Capet
          </span>
    
          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          </span>
        </div>
    
        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-louis-ıceland w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
          <li class="mx-4 my-6 md:my-0">
            <a href="index.html" class="text-xl hover:text-louis-forest  duration-500">Ana Sayfa</a>
          </li>

          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-louis-forest  duration-500">Hakkımızda</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="https://www.instagram.com/louiscapetbakery/" class="text-xl hover:text-louis-forest duration-500">İletişim</a>
          </li>

         <h2 class=""></h2>
         </ul>
         </nav>
         
         <!-- Form -->
         <div class="w-80 md:w-96 md:max-w-full mx-auto mt-10">
          <div class="p-6 border border-louis-ıceland sm:rounded-md">
            <form
              method="POST"
              action="#"
              enctype="multipart/form-data"
            >
              <label class="block mb-6">
                <span class="text-louis-forest font-poppins font-medium">İsim Soyisim</span>
                <input
                  name="name"
                  type="text"
                  class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  "
                  placeholder="Serhan Üzüm"
                />
              </label>
              <label class="block mb-6">
                <span class="text-louis-forest font-poppins font-medium">E-Mail</span>
                <input
                  name="email"
                  type="email"
                  class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  "
                  placeholder="louiscapet@gmail.com"
                />
              </label>
              <label class="block mb-6">
                <span class="text-louis-forest font-poppins font-medium">Mesaj.</span>
                <textarea
                  name="message"
                  class="
                    block
                    w-full
                    mt-1
                    border-gray-300
                    rounded-md
                    shadow-sm
                    focus:border-indigo-300
                    focus:ring
                    focus:ring-indigo-200
                    focus:ring-opacity-50
                  "
                  rows="3"
                  placeholder="Görüş Ve Önerilerinizi Yazınız."
                ></textarea>
              </label>
              <div class="mb-6">
                <button
                  type="submit"
                  class="
                    bg-slate-500
                    h-10
                    px-5
                    text-indigo-100
                    rounded-lg
                    transition-colors
                    duration-150
                    focus:shadow-outline
                    hover:bg-louis-forest">Gönder</button>
              </div>
              <div>
                <div class="mt-2 text-gray-700 text-right text-xs">
                  by
                  <a href="https://www.instagram.com/serhanzm/" class="hover:underline" target="_blank">Serhan Üzüm</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        
    <!-- Footer -->
         <footer class="bg-louis-good font-poppins  rounded-lg shadow m-4 sticky bottom-2 ">
          <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between md:p-4 sticky bottom-1">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://www.instagram.com/serhanzm/" class="hover:underline">serhanzm™</a>. Tüm Hakları Saklıdır.
          </span>
          <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
              <li>
                  <a href="index.html" class="mr-4 hover:underline md:mr-6 ">Ana Sayfa</a>
              </li>
              <li>
                  <a href="#" class="mr-4 hover:underline md:mr-6">İletişim</a>
              </li>
      <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
      </script>
</body>
</html>
